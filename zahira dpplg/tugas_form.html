<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULIR PENDAFTARAN</title>
</head>
<body>
    <h1>FORMULIR PENDAFTARAN</h1>

    <img src="kucing.jpeg" alt="gambar boneka"
    width="100px" height="100px">

    <hr>
    <form>
        Nama : <input type="text" name="namaa_lengkap" placeholder="Tulis Nama Anda">
        <br></br>
        Kota Lahir : <input type="text" list="kota_lahir" name="kota_lahir">
        <datalist id="kota_lahir">         
            <option value="Semarang">Semarang</option>
            <option value="Kendal">Kendal</option>
            <option value="Yogyakarta">Yogyakarta</option>
        </datalist>

        <br></br>
        Tanggal : <input type="date">
        <br></br>
        Gender
        <input type="radio" name="Gender" value="Pria">
        Pria
        <input type="radio" name="Gender" value="Wanita">
        Wanita
        <br></br>
        Agama : <input type="text" list="Agama" name="Agama">
        <datalist id="Agama">
            <option value="Islam"></option>
            <option value="Kristen"></option>
            <option value="Katolik"></option>
            <option value="Buddha"></option>
            <option value="Konghucu"></option>
        </datalist>

        <br></br>
        Alamat : <input type="text" name="Alamat" placeholder="Tulis Alamat">
        <br></br>
        Hobi : <input type="text">

    </form>


    
</body>
</html>
